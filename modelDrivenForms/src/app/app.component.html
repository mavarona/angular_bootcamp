<div class="container">
  <h2>User Data</h2>
  <form [formGroup]="userForm"
        (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text"
             class="form-control"
             #refName
             formControlName="name">
      <div *ngIf="userForm.controls['name'].hasError('required')"
           class="alert alert-danger">
        Please enter a name
      </div>
      <div *ngIf="userForm.controls['name'].hasError('minlength')"
           class="alert alert-danger">
        Please enter at least 4 characters
      </div>
      <div *ngIf="userForm.controls['name'].hasError('maxlength')"
        class="alert alert-danger">
        Name cannot excee d10 characters
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text"
             class="form-control"
             formControlName="email">
    </div>
    <div formGroupName="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text"
               class="form-control"
               formControlName="street">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text"
               class="form-control"
               formControlName="city">
      </div>
      <div class="form-group">
        <label>PostalCode</label>
        <input type="text"
               class="form-control"
               formControlName="postalcode">
        <div *ngIf="userForm.controls['address'].controls['postalcode'].hasError('pattern')"
               class="alert alert-danger">
            Postal code format isf ive digits
        </div>
      </div>
    </div>
    <button type="submit"
            [disabled]="!userForm.valid"
            class="btn btn-outline-primary">
            Add User
    </button>
  </form>
</div>
