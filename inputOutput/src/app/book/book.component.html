<div class="container">
  <div class="row">
    <div class="col" *ngFor="let book of books">
        <div class="card" style="width: 20rem;">
            <img class="card-img-top" [src]="book.image">
            <div class="card-body">
              <h4 class="card-title">{{book.title}}</h4>
              <p class="card-text">Author - {{book.author}}</p>
              <a href="#" class="btn btn-primary" (click)="bookSelected(book.title)">Select</a>
            </div>
          </div>
    </div>
  </div>
</div>
